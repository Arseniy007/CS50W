{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>{% block title %}Auctions{% endblock %}</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">
        <script crossorigin="anonymous" src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"></script>
        <link href="{% static 'auctions/styles.css' %}" rel="stylesheet">
    </head>
    <body>
        <nav class="border navbar navbar-expand-md navigation">
            <div class="container-fluid">
                <a class="navbar-brand link" href="{% url 'index' %}"><span class="blue">Commerce</span></a>
                <button aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler" data-bs-target="#navbar" data-bs-toggle="collapse" type="button">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbar">
                    {% if user.is_authenticated %}
                        <ul class="navbar-nav me-auto mt-2">
                            <li class="nav-item"><a class="nav-link link" href="{% url 'users_listings' %}">My Listings</a></li>
                            <li class="nav-item"><a class="nav-link link" href="{% url 'watchlist' %}">Watchlist</a></li>
                            <li class="nav-item"><a class="nav-link link" href="{% url 'categories' %}">Categories</a></li>
                            <li class="nav-item"><a class="nav-link link" href="{% url 'create' %}">Create new listing</a></li>
                        </ul>
                        <ul class="navbar-nav ms-auto mt-2">
                            <li class="nav-item">
                                <a class="nav-link link" href="{% url 'logout' %}">
                                    Signed in as <strong>{{ user.username }}</strong>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Log out
                                </a>
                            </li>
                        </ul>
                    {% else %}
                        <ul class="navbar-nav ms-auto mt-2">
                            <li class="nav-item"><a class="nav-link link" href="{% url 'register' %}">Register</a></li>
                            <li class="nav-item"><a class="nav-link link" href="{% url 'login' %}">Log In</a></li>
                        </ul>
                    {% endif %}
                </div>
            </div>
        </nav><br>
        <main>
            {% block body %}{% endblock %}
        </main>
    </body>
</html>
