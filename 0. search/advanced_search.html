<!DOCTYPE html>
<html lang="en">
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

        <link href="styles.css" rel="stylesheet">

        <title>Google advanced Search</title>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="index.html">Google Search</a>
            <div class="ms-auto mt-2" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-item nav-link active" href="image_search.html">Image Search</a>
                    <a class="nav-item nav-link active" href="advanced_search.html">Advanced Search</a>
                </div>
            </div>
        </nav><br><br>
        <main class="container-fluid py-5 text-center">
            <h1>Advanced Search</h1><br>
            <form action="https://google.com/search">
                <h3 id="header">Find pages</h3><br>
                <div class="option">
                    <p  id="test" class="label">with all these words:</p>
                    <input class="advanced_input" type="text" autofocus autocomplete="off" name="as_q"><br>
                </div>
                <div class="option">
                    <p class="label">with this exact word or phrase:</p>
                    <input class="advanced_input" type="text" autofocus autocomplete="off" name="as_epq"><br>
                </div>
                <div class="option">
                    <p class="label" >with any of these words:</p>
                    <input class="advanced_input" type="text" autofocus autocomplete="off" name="as_oq"><br>
                </div>
                <div class="option">
                    <p class="label">with none of these words:</p>
                    <input class="advanced_input" type="text" autofocus autocomplete="off" name="as_eq"><br><br><br>
                </div>
                <input class="advanced_submit" type="submit" value="Google Search">
            </form>
        </main>
    </body>
</html>
