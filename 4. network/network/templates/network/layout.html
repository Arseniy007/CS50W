{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>{% block title %}Social Network{% endblock %}</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link href="{% static 'network/styles.css' %}" rel="stylesheet">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
        <script src="{% static 'network/script.js' %}"></script>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-primary navigation">
            <div class="container-fluid">
                <a class="navbar-brand white_link" href="{% url 'index' %}">Network</a>
                <div class="collapse navbar-collapse">
                    {% if user.is_authenticated %}
                        <ul class="navbar-nav me-auto mt-2">
                            <li class="nav-item">
                                <a class="nav-link white_link" href="{% url 'following' %}">Following</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link white_link" href="{% url 'new_post' %}">New Post</a>
                            </li>
                        </ul>
                        <ul class="navbar-nav me-auto mt-2 ml-auto">
                            <li class="nav-item">
                                <a class="nav-link white_link" href="{% url 'profile' user.pk %}"><strong>My Account</strong></a>
                            </li>
                        </ul>
                    {% else %}
                        <ul class="navbar-nav me-auto mt-2">
                            <li class="nav-item">
                                <a class="nav-link white_link" href="{% url 'login' %}">Log In</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link white_link" href="{% url 'register' %}">Register</a>
                            </li>
                        </ul>
                    {% endif %}
                </div>
            </div>
          </nav><br>
        <div class="body">
            {% block body %}{% endblock %}
        </div>
    </body>
</html>
